<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏式布局</title>
    <link href="css/task3.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="wrap-left left">
        <div class="logo left">团队logo</div>
        <p style="padding-left: 100px;">团队名称</p>
    </div>
    <div class="wrap-right right">
        <div class="logo">个人logo</div>
        <div class="logo">个人logo</div>
        <div class="logo">个人logo</div>
        <div class="logo">个人logo</div>
    </div>
    <div class="wrap-center">
        <p>关于团队的介绍</p>
        <p>可以给我们解释一下团队名称的来历，或是分别介绍你们的团队成员。</p>
        <p>（以下为示例）</p>
        <p>百度Web前端技术学院是一个由百度人力资源部校园招聘组、百度EFE联合
        出品的、面向在校大学生以及对前端技术有兴趣的前端在线学习平台，我们希望能够借助百度大量优秀
        的前端工程师以及丰富的前端知识积累，帮助人们更加有趣、高效、系统地学习web前端技术</p>
    </div>
    <div style="clear: both;border: none;padding: 0;"></div>
</div>
</body>
</html>
